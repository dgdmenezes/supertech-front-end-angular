<div class="row">
  <div class="offset-1 col-1 div-group-thumb-image">
    <div class="div-thumb-image">
      <img src="{{ showProductData.image }}" class="thumb-image" alt="" />
    </div>
    <div class="div-thumb-image">
      <img src="{{ showProductData.image }}" class="thumb-image" alt="" />
    </div>
    <div class="div-thumb-image">
      <img src="{{ showProductData.image }}" class="thumb-image" alt="" />
    </div>
    <div class="div-thumb-image">
      <img src="{{ showProductData.image }}" class="thumb-image" alt="" />
    </div>
  </div>

  <div class="col-4 div-show-product">
    <div>
      <img
        src="{{ showProductData.image }}"
        class="product-show-image"
        alt=""
      />
    </div>
  </div>

  <div class="col-4">
    <h5>
      {{ showProductData.category }} {{ showProductData.brand }}
      {{ showProductData.name }}"
    </h5>
    <h6>
      <del>De: {{ showProductData.price | currency : "BRL" }}</del>
    </h6>
    <br />
    <h6>Por: {{ showProductData.price | currency : "BRL" }}</h6>
    <br />
    <br />

    <div class="row">
      <div class="d-flex justify-content-around mb-3">
        <div class="d-flex flex-row justify-content-around align-items-center">
          <label htmlFor="inputFrete">Calcular Frete:</label>
          <input
            class="form-control rounded-3 mb-2"
            type="text"
            maxLength="9"
            id="inputFrete"
            placeholder="Digite seu cep"
          />
        </div>
        <div>
          <button class="btn btn-primary" id="inputFrete">OK</button>
        </div>
      </div>
    </div>
    <div>
      <div class="d-flex align-items-center justify-content-evenly">
        <div>
          <p>Quantidade:</p>
        </div>
        <div>
          <button class="btn btn-primary mb-3" id="plusItem">+</button>
        </div>
        <div>
          <p>qtdCALCfunc</p>
        </div>
        <div>
          <button class="btn btn-primary mb-3" id="MinusItem">-</button>
        </div>
      </div>
      <div class="d-flex">
        <div>
          <button class="btn btn-primary mb-3" id="addCarrinho">
            Continuar comprando
          </button>
        </div>
        <div>
          <button class="btn btn-primary mb-3" id="addCarrinho">
            Adicionar ao carrinho
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
