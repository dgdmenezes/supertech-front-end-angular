<form class="searchbar w-100 me-3" role="search">
  <div class="d-flex">
    <input
      type="text"
      class="form-control"
      placeholder="Buscar..."
      aria-label="Search"
      [(ngModel)]="inputText"
      (input)="onSearch()"
      name="searchBar"
      (keydown.enter)="onClickOrKeyDownEnter()"
    />
    <fa-icon
      class="addProductIcon lupa"
      style="cursor: pointer"
      [icon]="searchProductIcon"
      size="lg"
      (click)="onClickOrKeyDownEnter()"
    ></fa-icon>
  </div>
</form>
